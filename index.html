<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>What's the Weather?</title>
  </head>
  <body>
    <header>
      <h1
        class="text-center text-light py-3"
        style="
          background-image: linear-gradient(
            to right,
            rgb(96, 96, 245),
            40%,
            rgb(22, 22, 83)
          );
        "
      >
        Weather Dashboard
      </h1>
    </header>
    <container class="container-fluid pr-0 pl-0 ml-0 mr-0">
      <section class="row pt-2">
        <div class="col-12 col-md-2 ml-2 pr-0">
          <form id="search-form" class="border-bottom border-dark pb-3">
            <!-- search input and search button go here -->
            <label class="form-label" for="cityname">Search for a City:</label>
            <input
              name="cityname"
              id="city-name"
              type="text"
              placeholder="City Name"
              class="form-control mb-3 mt-1"
            />
            <button type="submit" class="btn btn-primary btn-block">
              Search
            </button>
          </form>
          <div id="search-history">
            <!-- search history clickable links go here -->
            <button type="click" class="btn btn-secondary btn-block mt-3">
              History
            </button>
          </div>
        </div>
        <div class="col 12 col-md-8">
          <div class="row">
            <div class="col-12">
              <!-- city current weather here -->

              <div class="card-deck">
                <div class="card">
                  <div class="card-body w-100 border border-dark pl-1 pt-1">
                    <h2 class="card-title" id="currCity"></h2>
                    <!-- <img
                      src="..."
                      class="card-img-top"
                      id="currImg"
                      alt="..."
                    /> -->
                    <p class="card-text" id="currTemp"></p>
                    <p class="card-text" id="currWind"></p>
                    <p class="card-text" id="currHumid"></p>
                    <p class="card-text" id="currUv"><span id="uvStyle"></span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-between mt-3">
            <h2 class="col-md-12">5-Day Forecast:</h2>
            <!-- 5-day forecast for city here -->
            <div id="five-day" class="card-deck col-md-12 p-0 ml-auto mr-auto">
            </div>
          </div>
        </div>
      </section>
    </container>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/js/global.js"></script>
    <script src="/assets/js/weatherDisplay.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
